<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Une petite faim ? Ohmyfood sera en mesure de combler toutes vos envies, vous y trouverais de nombreux plats pour le bonheur de vos papilles!"
    />
    <meta name=" robots " content=" index, follow " />
    <script src="https://kit.fontawesome.com/6a05f5ec05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header">
        <h1 class="header__logo">ohmyfood</h1>
      </div>
      <div class="localisation">
        <i class="localisation__icon fas fa-map-marker-alt"></i>
        <h1 class="localisation__texte">Paris, Belleville</h1>
      </div>
    </header>
    <!--header-->
    <!--main-->
    <main>
        <!--search-->
        <section class="hero">
            <h1 class="hero__title">Réservez le menu qui <br> vous convient</h1>
            <p class="hero__texte">Découvrez des restaurants d'exeption, séletionné par nos soins.</p>
            <button class="hero__btn">Explorer nos restaurants</button>
        </section>
        <!--search-->
        <!--nav-->
        <nav>
          <section class="process">
            <h1 class="process__title">Fonctionnement</h1>
            <div class="process__listing">
              <div class="process__number">1</div>
              <i class="process__icon fas fa-mobile-alt"></i>
              <button class="process__btn">Choisissez un restaurant</button>
              <div class="process__number">2</div>
              <i class="process__icon fas fa-list-ul"></i>
              <button class="process__btn">Composez votre menu</button>
              <div class="process__number">3</div>
              <i class="process__icon fas fa-store"></i>
              <button class="process__btn">Dégustez au restaurant</button>
            </div>
          </section>
        </nav>
        <!--nav-->
    </main>
    <!--main-->
  </body>
</html>
